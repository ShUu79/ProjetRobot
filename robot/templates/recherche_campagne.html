<!DOCTYPE html>
<html>
<head>
    <title>Rechercher une campagne - Exploitation Robot NSIUM</title>
</head>
<body>
    <h1>Rechercher une campagne d'exploration</h1>
    <!-- Formulaire de recherche de campagne -->
    <form action="/rechercher_campagne" method="post">
        <label for="nom_campagne">Nom de la campagne :</label>
        <input type="text" id="nom_campagne" name="nom_campagne">
        <label for="date_campagne">Date de la campagne :</label>
        <input type="date" id="date_campagne" name="date_campagne">
        <input type="submit" value="Rechercher">
    </form>
</body>
</html>
